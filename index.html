    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Hero Section - Full Viewport */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Chromecast Background */
        .chromecast-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .chromecast-bg iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }

        /* Subtle overlay to ensure text readability */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        /* Content */
        .content {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: white;
            line-height: 1.1;
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .tagline span {
            position: relative;
        }

        .tagline span:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -0.85rem;
            top: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        /* Social Links */
        .social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            background: transparent;
            border: none;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out forwards;
        }

        .social a:nth-child(1) { animation-delay: 0.8s; }
        .social a:nth-child(2) { animation-delay: 0.9s; }
        .social a:nth-child(3) { animation-delay: 1.0s; }
        .social a:nth-child(4) { animation-delay: 1.1s; }
        .social a:nth-child(5) { animation-delay: 1.2s; }
        .social a:nth-child(6) { animation-delay: 1.3s; }
        .social a:nth-child(7) { animation-delay: 1.4s; }
        .social a:nth-child(8) { animation-delay: 1.5s; }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social a:hover {
            color: white;
            transform: translateY(-5px) scale(1.3);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.4);
            filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.6));
        }

        .social svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .social a:hover svg {
            transform: scale(1.1);
        }


        /* Parallax scroll effect */
        @media (min-width: 768px) {
            .parallax-bg {
                background-attachment: fixed;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .social a {
                width: 50px;
                height: 50px;
            }

            .social svg {
                width: 20px;
                height: 20px;
            }

            .tagline {
                gap: 1rem;
                letter-spacing: 0.15em;
            }

            .cta {
                padding: 0.875rem 2rem;
                font-size: 0.85rem;
            }

            .geo-1, .geo-7 { display: none; }
        }
    </style>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        /* Hero Section - Full Viewport */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Slideshow Background */
        .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            animation: kenBurns 20s ease-in-out infinite alternate;
        }

        .slide.active {
            opacity: 1;
        }

        @keyframes kenBurns {
            0% {
                transform: scale(1) translate(0, 0);
            }
            100% {
                transform: scale(1.1) translate(-1%, -1%);
            }
        }

        /* Subtle overlay to ensure text readability */
        .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.2) 0%,
                rgba(0, 0, 0, 0.3) 50%,
                rgba(0, 0, 0, 0.5) 100%
            );
            z-index: -1;
        }

        /* Photo credits */
        .photo-credit {
            position: absolute;
            bottom: 1.5rem;
            left: 1.5rem;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            z-index: 10;
            transition: opacity 0.5s ease;
        }

        .photo-credit a {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
        }

        .photo-credit a:hover {
            text-decoration: underline;
        }

        /* Content */
        .content {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-family: 'Source Sans Pro', -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: clamp(3rem, 10vw, 5.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
            color: white;
            line-height: 1.1;
        }

        .tagline {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem);
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .tagline span {
            position: relative;
        }

        .tagline span:not(:last-child)::after {
            content: '';
            position: absolute;
            right: -0.85rem;
            top: 50%;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            transform: translateY(-50%);
        }

        /* Social Links */
        .social {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            color: white;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            background: transparent;
            border: none;
            opacity: 0;
            animation: fadeSlideUp 0.5s ease-out forwards;
        }

        .social a:nth-child(1) { animation-delay: 0.8s; }
        .social a:nth-child(2) { animation-delay: 0.9s; }
        .social a:nth-child(3) { animation-delay: 1.0s; }
        .social a:nth-child(4) { animation-delay: 1.1s; }
        .social a:nth-child(5) { animation-delay: 1.2s; }
        .social a:nth-child(6) { animation-delay: 1.3s; }
        .social a:nth-child(7) { animation-delay: 1.4s; }
        .social a:nth-child(8) { animation-delay: 1.5s; }

        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .social a:hover {
            color: white;
            transform: translateY(-8px) scale(1.4);
            background: rgba(255, 255, 255, 0.25);
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.9)) drop-shadow(0 0 40px rgba(255, 255, 255, 0.5));
        }

        .social svg {
            width: 22px;
            height: 22px;
            transition: transform 0.3s ease;
        }

        .social a:hover svg {
            transform: scale(1.1);
        }


        /* Parallax scroll effect */
        @media (min-width: 768px) {
            .parallax-bg {
                background-attachment: fixed;
            }
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            .social a {
                width: 50px;
                height: 50px;
            }

            .social svg {
                width: 20px;
                height: 20px;
            }

            .tagline {
                gap: 1rem;
                letter-spacing: 0.15em;
            }

            .cta {
                padding: 0.875rem 2rem;
                font-size: 0.85rem;
            }

            .geo-1, .geo-7 { display: none; }
        }
    </style>
</head>

        const slides = document.querySelectorAll('.slide');
        const creditText = document.querySelector('.credit-text');
        let currentIndex = 0;
        let activeSlide = 0;

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Initialize slideshow
        function initSlideshow() {
            shuffle(images);

            // Load first image
            const firstImage = images[0];
            slides[0].style.backgroundImage = `url(${firstImage.url})`;
            slides[0].classList.add('active');
            updateCredit(firstImage);

            // Preload second image
            if (images.length > 1) {
                const secondImage = images[1];
                slides[1].style.backgroundImage = `url(${secondImage.url})`;
            }
        }

        function updateCredit(image) {
            creditText.style.opacity = '0';
            setTimeout(() => {
                creditText.innerHTML = `Photo by <a href="${image.link}" target="_blank" rel="noopener">${image.credit}</a> on Unsplash`;
                creditText.style.opacity = '1';
            }, 500);
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            const nextIndex = (currentIndex + 1) % images.length;

            // Toggle active slide
            const currentSlide = activeSlide;
            const nextSlideEl = activeSlide === 0 ? 1 : 0;

            // Set next image on inactive slide
            slides[nextSlideEl].style.backgroundImage = `url(${images[currentIndex].url})`;

            // Crossfade
            slides[currentSlide].classList.remove('active');
            slides[nextSlideEl].classList.add('active');

            // Update credit
            updateCredit(images[currentIndex]);

            // Preload next image
            const preloadImg = new Image();
            preloadImg.src = images[nextIndex].url;

            activeSlide = nextSlideEl;
        }

        // Start slideshow
        initSlideshow();
        setInterval(nextSlide, 10000); // Change every 10 seconds
    </script>
